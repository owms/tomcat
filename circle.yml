machine:
  services:
    - docker
  java:
    version: oraclejdk8
  post:
    - aws configure set default.region us-east-1

# CircleCI also has some built-in environment variables; see:
# https://circleci.com/docs/environment-variables
deployment:
  dev:
    branch: master
    commands:
      - $(aws ecr get-login)
      - build/build-docker.sh
